    <h1>マンハッタン距離 まとめ</h1>
    <h2>マンハッタン距離の定義</h2>
    <p>
        頂点 \((x_{1},y_{1})\) と \((x_{2},y_{2})\) のマンハッタン距離は，
        \[
        | x_{1} - x_{2} | + |y_{1} - y_{2} |
        \]
        と表される．
    </p>
